<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<link href="https://fonts.cdnfonts.com/css/lasso" rel="stylesheet">


<style>
:root {
  --bg-dark: linear-gradient(135deg, #0b0f19 0%, #1a1f2e 100%);
  --panel-dark: rgba(17, 22, 31, 0.85);
  --panel-border-dark: rgba(255, 255, 255, 0.08);
  --text-dark: #e6eef8;
  --muted-dark: #94a3b8;
  --input-bg-dark: rgba(255, 255, 255, 0.06);

  --bg-light: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
  --panel-light: rgba(255, 255, 255, 0.75);
  --panel-border-light: rgba(0, 0, 0, 0.08);
  --text-light: #1e293b;
  --muted-light: #64748b;
  --input-bg-light: rgba(255, 255, 255, 0.6);

  --accent: #3b82f6;
  --accent-hover: #2563eb;
  --radius: 12px;
  --shadow-sm: 0 3px 15px rgba(0,0,0,0.15);
  --shadow-lg: 0 15px 35px rgba(0,0,0,0.2);
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Lasso', system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: background 0.6s ease, color 0.6s ease;
  padding: 20px;
  box-sizing: border-box;
}

body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

#themeToggle { display: none; }


.theme-switch {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 60px;
  height: 28px;
  background: rgba(255,255,255,0.15);
  border-radius: 50px;
  cursor: pointer;
  transition: background 0.4s ease;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 5px;
  box-sizing: border-box;
  font-size: 16px;
}

.theme-switch span {
  pointer-events: none;
  font-size: 16px;
}

.theme-switch .sun { order: 2; }
.theme-switch .moon { order: 1; }

body.light .theme-switch .sun { display: none; }
body.light .theme-switch .moon { display: block; }

body:not(.light) .theme-switch .sun { display: block; }
body:not(.light) .theme-switch .moon { display: none; }

.theme-switch::after {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  top: 50%;
  transform: translateY(-50%);
  background: white;
  border-radius: 50%;
  transition: left 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  left: 3px;
}

body.light .theme-switch::after {
  left: calc(100% - 25px);
}

body.light .theme-switch {
  background: rgba(59, 130, 246, 0.3);
  border-color: rgba(59, 130, 246, 0.4);
}

.auth {
  width: 100%;
  max-width: 600px;
  background: var(--panel-dark);
  backdrop-filter: blur(14px);
  border: 1px solid var(--panel-border-dark);
  padding: 36px 40px;
  border-radius: var(--radius);
  box-shadow: var(--shadow-lg);
  transition: all 0.6s ease;
}

body.light .auth {
  background: var(--panel-light);
  border: 1px solid var(--panel-border-light);
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

h2 {
  font-size: 26px;
  font-weight: 700;
  margin: 0 0 24px;
  text-align: center;
  background: linear-gradient(90deg, #60a5fa, #a78bfa);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px 20px;
}

form .full {
  grid-column: 1 / -1;
}

label {
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 6px;
  color: var(--muted-dark);
}

body.light label { color: var(--muted-light); }

input {
  width: 100%;
  padding: 10px 12px;
  background: var(--input-bg-dark);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: var(--radius);
  color: inherit;
  font-size: 14px;
  font-family: inherit;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
}

body.light input {
  background: var(--input-bg-light);
  border-color: rgba(0,0,0,0.1);
}

body.light input:focus {
  background: white;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
}

.btn {
  width: 100%;
  background: var(--accent);
  color: white;
  padding: 12px;
  border: none;
  border-radius: var(--radius);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-sm);
  margin-top: 10px;
}

.btn:hover {
  background: var(--accent-hover);
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(59,130,246,0.4);
}

form button.btn {
  grid-column: 1 / -1; 
  justify-self: center; 
  width: auto; 
  padding: 12px 40px; 
}


.link {
  text-align: center;
  margin-top: 16px;
  font-size: 13px;
  color: var(--muted-dark);
}

body.light .link { color: var(--muted-light); }
.link a { color: var(--accent); font-weight: 600; text-decoration: none; }
.link a:hover { text-decoration: underline; }
</style>
</head>

</html>
